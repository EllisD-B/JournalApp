<form [formGroup]="resourceForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="exampleInputEmail1">Name</label>
    <input type="email" formControlName="name" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Resource Name">
    <small id="emailHelp" class="form-text text-muted">Enter the name of the resource here</small>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Url</label>
    <input type="text" formControlName="url" class="form-control" id="exampleInputPassword1" placeholder="Enter Resource Url">
    <small id="urlHelp" class="form-text text-muted">Enter the url of the resource here</small>
  </div>
  <div class="form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
  </div>
  <button type="submit" [disabled]="!resourceForm.valid" class="btn btn-primary">Submit</button>
</form>
