<form [formGroup]="updateResourceForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="{{resource.name}}">Name</label>
    <input type="email" formControlName="name" class="form-control" id="{{resource.name}}" aria-describedby="emailHelp" placeholder="{{resource.name}}">
    <small id="nameHelp" class="form-text text-muted">Enter the name of the resource here </small>
    <br>
    <small class="form-text text-muted">or leave blank to use current name</small>
  </div>
  <div class="form-group">
    <label for="{{resource.url}}">Url</label>
    <input type="text" formControlName="url" class="form-control" id="{{resource.url}}" placeholder="{{resource.url}}">
    <small id="urlHelp" class="form-text text-muted">Enter the name of the url here, </small>
    <br>
    <small id="urlHelp" class="form-text text-muted"> or leave blank to use current url</small>
  </div>
  <button type="submit" class="btn btn-primary">Save</button>
</form>
